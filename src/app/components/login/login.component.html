<div class="row justify-content-center"> 
    <form class="col-md-4 col-sm-12" [formGroup]="formLogin" (ngSubmit)="iniciar(formLogin)">
        <h5 class="text-center mb-4">Iniciar sesión</h5>
        <div class="form-group input-login"
            [ngClass]="[(formLogin.get('userName').touched && formLogin.get('userName').invalid)?'is-invalid-in':'']" >
            <label for="exampleFormControlInput1">Usuario</label>
            <input type="email" class="form-control input-login--in" formControlName="userName" id="exampleFormControlInput1" placeholder="name@example.com">
            <small class="form-text text-error" 
                *ngIf="formLogin.get('userName').touched && formLogin.get('userName').invalid">{{getErrorUserName()}}</small>
            <!-- <small class="text-muted"></small> -->
            </div>
        <div class="form-group input-login"
        [ngClass]="[(formLogin.get('userPass').touched && formLogin.get('userPass').invalid)?'is-invalid-in':'']">
            <label for="exampleFormControlPassword1">Contraseña</label>
            <input type="password" class="form-control input-login--in" formControlName="userPass" id="exampleFormControlPassword1">
            <small class="form-text text-error"
                *ngIf="formLogin.get('userPass').touched && formLogin.get('userPass').invalid">Campo requerido</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Ok</button>
    </form>
</div>
