<h5>Crear usuario</h5>
<div class="row">
    <form #formUser="ngForm" (ngSubmit)="enviar()" class="col-md-8">
        <div class="form-group row">
        <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required>
            <span class="span-error" *ngIf="nombre.touched && !nombre.valid">Nombre no v치lido</span>
        </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label">Apellido paterno</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="apellidoP" #apellidoP="ngModel" [(ngModel)]="usuario.apellidoP" required>
                <span class="span-error" *ngIf="apellidoP.touched && !apellidoP.valid">Apellido paterno no v치lido</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label">Apellido materno</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="apellidoM" #apellidoM="ngModel" [(ngModel)]="usuario.apellidoM" required>
                <span class="span-error" *ngIf="apellidoM.touched && !apellidoM.valid">Apellido materno no v치lido</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" required>
                <span class="span-error" *ngIf="correo.touched && !correo.valid">Correo no v치lido</span>
            </div>
        </div>
        <div class="text-right">
            <button type="" class="btn btn-dark">Cancelar</button>
            <button type="submit" class="ml-2 btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
        </div>
    </form>
</div>
