<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading && !isError">
    <h5 class="mb-2">{{title}}</h5>
    <div class="row">
        <form [formGroup]="formUser" (ngSubmit)="enviar(formUser)" class="col-md-8">
            <div class="form-group row">
            <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="first_name" required>
                <span class="span-error" *ngIf="formUser.get('first_name').touched && !formUser.get('first_name').valid">Nombre no válido</span>
            </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-4 col-form-label">Apellido</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="last_name" required>
                    <span class="span-error" *ngIf="formUser.get('last_name').touched && !formUser.get('last_name').valid">Apellido no válido</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email" required email>
                    <span class="span-error" *ngIf="formUser.get('email').touched && !formUser.get('email').valid">Correo no válido</span>
                </div>
            </div>
            <div class="text-right">
                <button type="" class="btn btn-secondary" [routerLink]="['/usuarios']">Cancelar</button>
                <button type="submit" class="ml-2 btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-notificacion *ngIf=showNotification [msg]="mensaje" [tipo]="tipoMensaje"></app-notificacion>
        </div>
    </div>
</div>

<div *ngIf="isError">
    <div class="alert alert-danger" role="alert">
        <h5>Usuario no encontrado</h5>
    </div>
</div>
