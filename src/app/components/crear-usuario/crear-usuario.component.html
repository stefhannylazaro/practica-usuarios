<div>
    <h5 class="mb-2">{{title}}</h5>
    <div class="row">
        <form #formUser="ngForm" (ngSubmit)="enviar(formUser)" class="col-md-8">
            <div class="form-group row">
            <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="first_name" #first_name="ngModel" [(ngModel)]="usuario.first_name" required>
                <span class="span-error" *ngIf="first_name.touched && !first_name.valid">Nombre no válido</span>
            </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-4 col-form-label">Apellido paterno</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="last_name" #last_name="ngModel" [(ngModel)]="usuario.last_name" required>
                    <span class="span-error" *ngIf="last_name.touched && !last_name.valid">Apellido paterno no válido</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="usuario.email" required email>
                    <span class="span-error" *ngIf="email.touched && !email.valid">Correo no válido</span>
                </div>
            </div>
            <div class="text-right">
                <button type="" class="btn btn-secondary" [routerLink]="['/usuarios']">Cancelar</button>
                <button type="submit" class="ml-2 btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-notificacion *ngIf=showNotification [msg]="mensaje" [tipo]="tipoMensaje"></app-notificacion>
        </div>
    </div>
</div>
